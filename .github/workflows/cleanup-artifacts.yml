name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: ['win-x64', 'linux-x64']
        self-contained: [true, false]
        include:
          - runtime: win-x64
            os: windows
            extension: .exe
          - runtime: linux-x64
            os: linux
            extension: ''

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    - name: Set build variables
      id: vars
      run: |
        VERSION="${GITHUB_REF#refs/tags/}"
        VERSION="${VERSION#v}"
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        
        if [ "${{ matrix.self-contained }}" = "true" ]; then
          echo "SUFFIX=-standalone" >> $GITHUB_OUTPUT
          echo "SELF_CONTAINED=true" >> $GITHUB_OUTPUT
        else
          echo "SUFFIX=" >> $GITHUB_OUTPUT
          echo "SELF_CONTAINED=false" >> $GITHUB_OUTPUT
        fi

    - name: Build
      run: |
        # Clean publish directory to avoid conflicts
        rm -rf ./publish || true
        mkdir -p ./publish
        
        # Using explicit path to the CLI project
        dotnet publish ./RSA.CLI/RSA.CLI.csproj -c Release -r ${{ matrix.runtime }} \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:PublishReadyToRun=true \
          --self-contained ${{ steps.vars.outputs.SELF_CONTAINED }} \
          -o ./publish/

    - name: List files in publish directory (debug)
      run: |
        ls -la ./publish/

    - name: Rename executable
      run: |
        # For Windows executable
        if [ "${{ matrix.runtime }}" = "win-x64" ]; then
          if [ -f "./publish/RSA.CLI.exe" ]; then
            cp "./publish/RSA.CLI.exe" "csrsa-cli-${{ matrix.os }}-${{ matrix.runtime }}-${{ steps.vars.outputs.VERSION }}${{ steps.vars.outputs.SUFFIX }}.exe"
            echo "Copied Windows executable successfully"
          else
            echo "ERROR: Windows executable not found"
            ls -la ./publish/
            exit 1
          fi
        fi
        
        # For Linux executable
        if [ "${{ matrix.runtime }}" = "linux-x64" ]; then
          if [ -f "./publish/RSA.CLI" ]; then
            cp "./publish/RSA.CLI" "csrsa-cli-${{ matrix.os }}-${{ matrix.runtime }}-${{ steps.vars.outputs.VERSION }}${{ steps.vars.outputs.SUFFIX }}"
            echo "Copied Linux executable successfully"
          else
            echo "ERROR: Linux executable not found"
            ls -la ./publish/
            exit 1
          fi
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.runtime }}-${{ matrix.self-contained }}
        path: csrsa-cli-*
        retention-days: 1
  
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: build-*
        merge-multiple: true
        path: ./

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: csrsa-cli-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
